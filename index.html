<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reponsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>NTF-MarketPlace</title>
  </head>
  <body>
    <div class="ntf_container">
      <!-- header -->
      <div class="ntf_header">
        <div class="ntf_header-left">
          <i class="fa-solid fa-store"></i>
          <p>NFT Marketplace</p>
        </div>

        <ul class="ntf_header-right">
          <li class="ntf_header-right-item">Marketplace</li>

          <li class="ntf_header-right-item">Rankings</li>

          <li class="ntf_header-right-item">Connect a wallet</li>

          <li class="ntf_header-right-item">

            <div>
              <i class="fa-regular fa-user"></i>
              <p>Sign Up</p>
            </div>

          </li>
        </ul>

        <div class="tool-bar">

          <i class="fa-solid fa-bars-staggered"></i>

        </div>

      </div>

      <!-- ProfileImage -->
      <div class="ntf_profileImage">       

          <img src="./assents/imgs/Profile.png" alt="Profile" />

      </div>

      <!-- user info  -->
      <div class="ntf_user-info">
        
        <div class="ntf-name">

          <h2>AnimaKid</h2>

          <div class="ntf-button-left">

            <div>
            
              <i class="fa-regular fa-clone"></i>
              <p>0xc0E3...B79C</p>
              
            </div>

            <div>
  
              <i class="fa-solid fa-plus"></i>
              <p>Follow</p>
  
            </div>

          </div>
         
        </div>


        <div class="ntf-param">

          <div class="ntf-mean">

            <div class="ntf-mean-item">
              <h4>250k+</h4>
              <p>Volume</p>
            </div>

            <div class="ntf-mean-item">
              <h4>50+</h4>
              <p>NTFs Sold</p>
            </div>

            <div class="ntf-mean-item">
              <h4>3000+</h4>
              <p>Followers</p>
            </div>

          </div>

          <div class="ntf-Bio">
            <h4>Bio</h4>
            <p>The Internet's Friendliest Designer Kid.</p>
          </div>

          <div class="ntf-link">
            <h4>Links</h4>
            <ul class="ntf-link-icon">

              <li><i class="fa-solid fa-globe"></i></li>
              <li><i class="fa-brands fa-discord"></i> </li>
              <li><i class="fa-brands fa-youtube"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>

            </ul>
          </div>

        </div>
        
      </div>

      <div class="ntf_footer"></div>
    </div>
  </body>
</html>
